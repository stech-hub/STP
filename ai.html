<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">Akin<span>S.</span></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="ai.html" class="active">AI Bot</a>
  </nav>
</header>

<section class="section">
  <h3>AI Website & Code Generator</h3>

  <div class="chat-box">
    <div id="messages"></div>

    <textarea id="prompt" placeholder="Ask AI to create a website, code, app..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>
</section>

<script>
async function sendMessage() {
  const input = document.getElementById("prompt");
  const messages = document.getElementById("messages");

  const userText = input.value.trim();
  if (!userText) return;

  messages.innerHTML += `<div class="user">${userText}</div>`;
  input.value = "";

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: userText })
  });

  const data = await res.json();
  messages.innerHTML += `<div class="ai">${data.reply}</div>`;
}
</script>

</body>
</html>
